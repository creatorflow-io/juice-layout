<h3 mat-dialog-title *ngIf="loggedin">{{name}}</h3>
<div mat-dialog-content>
  <div *ngIf="loggedin">
    <p *ngIf="name">{{'Welcome' | translate}} {{name}}</p>
    <p *ngIf="email">{{ 'Email' | translate}}: {{email}}</p>
    <!-- Logout -->
  </div>
  <div *ngIf="!loggedin">
    <p>{{ 'Please login to view your profile' | translate}}</p>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button *ngIf="loggedin" color="primary" (click)="logout()">{{ 'Logout' | translate}}</button>
  <button mat-button mat-dialog-close cdkFocusInitial>{{ 'Close' | translate}}</button>
</div>
